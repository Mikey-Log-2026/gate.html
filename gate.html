<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Mikey-log-2026 | Gate</title>
    <style>
        body { margin: 0; background: black; overflow: hidden; font-family: 'Courier New', monospace; }
        canvas { position: fixed; top: 0; left: 0; z-index: 1; } /* „Éû„Éà„É™„ÉÉ„ÇØ„ÇπÁî® */

        #ui-layer {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #0f0;
        }

        /* Êââ„ÅÆÊºîÂá∫ */
        .door-container { width: 200px; height: 300px; border: 2px solid #0f0; cursor: pointer; position: relative; overflow: hidden; transition: 0.5s; }
        .door-container:hover { box-shadow: 0 0 20px #0f0; }
        .door-left, .door-right {
            position: absolute; width: 50%; height: 100%; background: #111; border: 1px solid #0f0;
            transition: transform 1s;
        }
        .door-right { right: 0; }
        .open .door-left { transform: translateX(-100%); }
        .open .door-right { transform: translateX(100%); }

        /* Áµµ„ÅÆË°®Á§∫ */
        #art-display { width: 150px; height: 150px; border: 1px solid #0f0; margin-top: 20px; display: none; }

        /* BTTFÈ¢®„ÉÜ„Ç≠„Çπ„Éà / Âêõ„Å´Âπ∏„ÅÇ„Çå */
        .bttf-text { font-family: sans-serif; font-style: italic; font-weight: bold; color: #ff9e00; text-shadow: 2px 2px #ff0000; font-size: 2rem; display: none; }
        
        /* SWÊµÅ„Çå„ÇãÊñáÂ≠ó */
        #star-wars-crawl {
            position: absolute; bottom: 0; width: 60%; color: #ffde00; 
            text-align: justify; perspective: 300px; display: none;
        }
        .crawl-content { transform: rotateX(25deg); animation: crawlMove 30s linear forwards; }
        @keyframes crawlMove { from { transform: rotateX(25deg) translateY(100%); } to { transform: rotateX(25deg) translateY(-200%); } }
    </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div id="ui-layer">
    <div id="gate-door" class="door-container" onclick="openGate()">
        <div class="door-left"></div>
        <div class="door-right"></div>
    </div>
    
    <div id="art-display">üé® „Åì„Åì„Å´Áµµ„ÅåË°®Á§∫</div>
    
    <div id="bttf-msg" class="bttf-text">BACK TO THE FUTURE!</div>
    <div id="bless-msg" style="display:none; color: white; margin-top:20px;">Âêõ„Å´Âπ∏„ÅÇ„Çå</div>

    <div id="star-wars-crawl">
        <div class="crawl-content">
            <p>Episode 2026</p>
            <p>MAY THE CODE BE WITH YOU</p>
            <p>Mikey-log-2026 has opened the gate to the digital future...</p>
        </div>
    </div>
</div>

<script>
// --- „Éû„Éà„É™„ÉÉ„ÇØ„ÇπÊèèÁîª ---
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = Array(Math.floor(columns)).fill(1);

function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#0f0";
    ctx.font = fontSize + "px monospace";
    drops.forEach((y, i) => {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, y * fontSize);
        if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
    });
}
setInterval(drawMatrix, 33);

// --- Èü≥Â£∞ÁîüÊàê (SW„Éï„Ç°„É≥„Éï„Ç°„Éº„É¨ + „ÉÅ„É£„Ç§„É†) ---
const AudioContext = window.AudioContext || window.webkitAudioContext;
let audioCtx;

function playSound(freq, startTime, duration, type='sawtooth', vol=0.2) {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = type;
    osc.frequency.setValueAtTime(freq, startTime);
    gain.gain.setValueAtTime(vol, startTime);
    gain.gain.exponentialRampToValueAtTime(0.01, startTime + duration);
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start(startTime);
    osc.stop(startTime + duration);
}

function openGate() {
    if (!audioCtx) audioCtx = new AudioContext();
    const now = audioCtx.currentTime;

    // 1. Êââ„ÅåÈñã„ÅèÊºîÂá∫
    document.getElementById('gate-door').classList.add('open');
    
    // 2. „ÉÅ„É£„Ç§„É†Èü≥ („Éî„É≥„Éù„Éº„É≥)
    playSound(659.25, now, 0.5, 'sine'); // E5
    playSound(523.25, now + 0.5, 0.8, 'sine'); // C5

    // 3. „Çπ„Çø„Éº„Ç¶„Ç©„Éº„Ç∫„Éª„Éï„Ç°„É≥„Éï„Ç°„Éº„É¨ (Â∞ë„ÅóÈÅÖ„Çå„Å¶ÈñãÂßã)
    const sw = now + 1.5;
    playSound(233.08, sw, 1.5, 'sawtooth', 0.3); // Bb3
    playSound(349.23, sw, 1.5, 'sawtooth', 0.3); // F4
    playSound(466.16, sw, 1.5, 'sawtooth', 0.3); // Bb4

    // 4. ÂêÑÁ®ÆË°®Á§∫„ÅÆÂàá„ÇäÊõø„Åà
    setTimeout(() => {
        document.getElementById('art-display').style.display = 'block';
        document.getElementById('bttf-msg').style.display = 'block';
        document.getElementById('bless-msg').style.display = 'block';
        document.getElementById('star-wars-crawl').style.display = 'block';
    }, 1000);
}
</script>

</body>
</html>
