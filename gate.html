<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gate - Mikey Log</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; font-family: 'Arial', sans-serif; }
        #matrix { position: fixed; top: 0; left: 0; z-index: 1; }

        .door-wrapper { position: relative; width: 100%; height: 100%; perspective: 1500px; z-index: 10; }
        .door {
            position: absolute; top: 0; width: 50%; height: 100%;
            background-image: url('image.PNG'); background-size: cover; background-position: center;
            border: 2px solid #0f0; transition: transform 3.0s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .left { left: 0; transform-origin: left; }
        .right { right: 0; transform-origin: right; }
        .open .left { transform: rotateY(-110deg); opacity: 0; }
        .open .right { transform: rotateY(110deg); opacity: 0; }

        /* スターウォーズ風クロール */
        .crawl-container {
            position: absolute; bottom: -100px; width: 100%;
            display: flex; justify-content: center; z-index: 5;
            transform-origin: 50% 100%; transform: perspective(300px) rotateX(25deg);
        }
        .crawl-text {
            color: #ffe81f; font-weight: bold; text-align: center; font-size: 1.8rem; line-height: 2.2;
            animation: crawl 35s linear infinite;
        }
        @keyframes crawl {
            0% { transform: translateY(100%); }
            100% { transform: translateY(-350%); }
        }

        .center-title {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            color: #ffe81f; text-align: center; z-index: 20; cursor: pointer;
            text-shadow: 0 0 20px #f00; font-size: 3.5rem; letter-spacing: 10px;
        }
    </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="door-wrapper" id="wrapper" onclick="startSequence()">
    <div class="door left"></div>
    <div class="door right"></div>
    
    <div class="crawl-container">
        <div class="crawl-text">
            2026年<br>
            鍵の管理はMiKey Logへ移行となる。<br><br>
            人々はQRコードをかざすだけで<br>
            キーボックスの扉を開き、<br>
            大幅な管理工数を削減する事になる。<br><br>
            さぁ〜未知への扉を開けて、<br>
            笑顔で待っている貴方に手を伸ばそう！
        </div>
    </div>

    <div class="center-title" id="title">
        MIKEY LOG 2026<br>
        <span style="font-size: 1rem; letter-spacing: 2px;">CLICK TO AUTHORIZE</span>
    </div>
</div>

<script>
    function speak(msg) {
        const uttr = new SpeechSynthesisUtterance(msg);
        uttr.lang = 'ja-JP';
        uttr.rate = 1.0;
        uttr.pitch = 0.9;
        window.speechSynthesis.speak(uttr);
    }

    function startSequence() {
        // 全文を読み上げ
        const message = "2026年。鍵の管理は、マイキー ログへ移行となり、人々はキューアールコードをかざすだけでキーボックスの扉を開いて大幅な管理工数を削減する事になる。さぁ〜未知への扉を開けて笑顔で待っている貴方に手を伸ばそう！";
        speak(message);
        
        document.getElementById('wrapper').classList.add('open');
        document.getElementById('title').style.display = 'none';

        // セリフが長いので、遷移までの時間を調整（9秒程度）
        setTimeout(() => {
            window.location.href = 'menu.html';
        }, 9000);
    }

    /* マトリックス描画 */
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const chars = "ｱｲｳｴｵｶｷｸｹｺｻｼｽｾｿﾀﾁﾂﾃﾄ0123456789";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);
    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#0f0";
        ctx.font = fontSize + "px monospace";
        drops.forEach((y, i) => {
            const text = chars[Math.floor(Math.random() * chars.length)];
            ctx.fillText(text, i * fontSize, y * fontSize);
            if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        });
    }
    setInterval(draw, 50);
</script>
</body>
</html>
