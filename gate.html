<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gate - Mikey Log</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #000;
            font-family: 'Arial', sans-serif;
        }

        /* 背景：マトリックス */
        #matrix { position: fixed; top: 0; left: 0; z-index: 1; }

        /* 扉の奥に浮かび上がる画像 */
        #final-image {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            width: 70%; max-width: 600px;
            opacity: 0; z-index: 2;
            transition: all 5s ease-in-out;
            filter: drop-shadow(0 0 20px #0f0);
        }
        /* 画像表示時のアニメーション */
        .show-image #final-image {
            opacity: 1; transform: translate(-50%, -50%) scale(1);
        }

        /* 扉の設定 */
        .door-wrapper {
            position: relative; width: 100%; height: 100%;
            perspective: 1500px; z-index: 10;
        }
        .door {
            position: absolute; top: 0; width: 50%; height: 100%;
            background-image: url('image.PNG');
            background-size: cover; background-position: center;
            border: 2px solid #0f0;
            transition: transform 4s cubic-bezier(0.4, 0, 0.2, 1), opacity 3s;
        }
        .left { left: 0; transform-origin: left; }
        .right { right: 0; transform-origin: right; }

        /* 扉が開く動作 */
        .open .left { transform: rotateY(-120deg); opacity: 0; pointer-events: none; }
        .open .right { transform: rotateY(120deg); opacity: 0; pointer-events: none; }

        /* スターウォーズ風テロップ */
        .crawl-container {
            position: absolute; bottom: -100px; width: 100%;
            display: flex; justify-content: center; z-index: 5;
            transform-origin: 50% 100%;
            transform: perspective(300px) rotateX(25deg);
        }
        .crawl-text {
            color: #ffe81f; font-weight: bold; text-align: center;
            font-size: 1.8rem; line-height: 2.5;
            animation: crawl 45s linear infinite;
        }
        @keyframes crawl {
            0% { transform: translateY(100%); }
            100% { transform: translateY(-450%); }
        }

        /* 中央のタイトルボタン */
        .center-title {
            position: absolute; top: 45%; left: 50%;
            transform: translate(-50%, -50%);
            color: #ffe81f; text-align: center; z-index: 20;
            cursor: pointer;
            text-shadow: 0 0 20px #f00;
            font-size: 3.5rem; letter-spacing: 10px;
        }
    </style>
</head>
<body id="body-tag">

<canvas id="matrix"></canvas>

<img src="image.PNG" id="final-image">

<div class="door-wrapper" id="wrapper" onclick="startSequence()">
    <div class="door left"></div>
    <div class="door right"></div>
    
    <div class="crawl-container" id="crawl-box">
        <div class="crawl-text">
            2026年<br>
            鍵の管理はMiKey Logへ移行となる。<br><br>
            人々はQRコードをかざすだけで<br>
            キーボックスの扉を開き、<br>
            大幅な管理工数を削減する事になる。<br><br>
            さぁ〜未知への扉を開けて、<br>
            笑顔で待っている貴方に手を伸ばそう！
        </div>
    </div>

    <div class="center-title" id="title">
        MIKEY LOG 2026<br>
        <span style="font-size: 1rem; letter-spacing: 2px;">CLICK TO UNLOCK FUTURE</span>
    </div>
</div>

<script>
    // ブラウザのWeb Audio APIを使って扉が開く「音」を生成
    function playOpenSound() {
        try {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sawtooth'; // 近未来的な音
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 3);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 3);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 3);
        } catch(e) { console.log("Audio play error"); }
    }

    // 音声読み上げ
    function speak(msg) {
        const uttr = new SpeechSynthesisUtterance(msg);
        uttr.lang = 'ja-JP';
        uttr.rate = 1.0;
        uttr.pitch = 0.9;
        window.speechSynthesis.speak(uttr);
    }

    // メインシーケンス
    function startSequence() {
        // 全文ナレーション
        const message = "2026年。鍵の管理は、マイキー ログへ移行となり、人々はキューアールコードをかざすだけでキーボックスの扉を開いて大幅な管理工数を削減する事になる。さぁ〜未知への扉を開けて笑顔で待っている貴方に手を伸ばそう！ 君に幸あれ！";
        
        speak(message);
        playOpenSound();
        
        // 扉を開ける
        document.getElementById('wrapper').classList.add('open');
        document.getElementById('title').style.display = 'none';

        // セリフの後半に合わせて画像を浮かび上がらせ、テロップを消す
        setTimeout(() => {
            document.getElementById('body-tag').classList.add('show-image');
            document.getElementById('crawl-box').style.opacity = '0';
        }, 8000); 
    }

    /* マトリックス描画 */
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const chars = "ｱｲｳｴｵｶｷｸｹｺｻｼｽｾｿﾀﾁﾂﾃﾄ0123456789";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);
    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#0f0";
        ctx.font = fontSize + "px monospace";
        drops.forEach((y, i) => {
            const text = chars[Math.floor(Math.random() * chars.length)];
            ctx.fillText(text, i * fontSize, y * fontSize);
            if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        });
    }
    setInterval(draw, 50);

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>
</body>
</html>
